{extend name="base/base"}
{block name="content"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">分类管理</a>
                    </li>
                                        <li class="active">添加分类</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
<div class="page-body">
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增用户</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('assortment/edit')}" method="post">
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">父级分类</label>
                            <div class="col-sm-6">

                                <select name="class_fid" style="width: 100%;">
                                <option selected="selected" value="0">顶级分类</option>
                                {volist name="$assortment_list" id="assortment"}
                                <option  value="{$assortment.class_id}" {if condition="$assortment.class_id eq $class_info.class_fid"}selected{/if}>
                                {$assortment.class_title}
                                </option>
                                {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">分类名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$class_info.class_title}" name="class_title" required="" type="text">
                                <input type="hidden" value="{$class_info.class_id}" name="class_id"/>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">分类英文名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$class_info.class_Etitle}" name="class_Etitle" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">排序号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$class_info.class_oid}" name="class_oid" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">分类描述</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" value="{$class_info.class_describe}" name="class_describe" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" value="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>
{/block}
